        <meta charset="UTF-8">

    <body>
        <div class="wrapper">

            <div class="input">
                <div class="search">
                    <input type="text" placeholder="Wpisz nazwę miasta...">
                    <button> <img src="img/magnifying-glassw.png" alt=""></button>
                </div>

                <p class="warning"></p>

            </div>
            <div class="main-info">
                <div class="icontemp">
                    <img src="" alt="Obrazek przedstawiający pogodę"
                        class="icon" />
                    <p class="temp"></p>

                </div>
                <h1 class="city-name"></h1>
                <h2 class="weather"></h2>
            </div>
            <div class="bottom">
                <div class="more-info">
                    <div class="airpressurenfo">
                        <p>ciśnienie</p>
                        <p class="airpressure"></p>

                    </div>

                    <div class="humidityinfo">
                        <p>wilgotność</p>
                        <p class="humidity"></p>

                    </div>
                    <div class="windinfo">
                        <p>wiatr</p>
                        <p class="wind"></p>

                    </div>
                   
                </div>
                <div class="sunsetsunrise">
                    <div class="sunrise-info">
                        <p>wschód słońca: </p>
                        <p class="sunrise"></p>
                    </div>
                    <div class="sunset-info">
                        <p>zachód słońca: </p>
                        <p class="sunset"></p>
                    </div>

                </div>
            </div>



        </div>
